<button mat-raised-button (click)="add()" color="primary">Nova Rota</button>

<div class="mat-elevation-z4">
  <h1 mat-dialog-title>Cadastro de Rotas</h1>
  <table mat-table [dataSource]="rotas">
    <!-- Coluna Origem -->
    <ng-container matColumnDef="origem">
      <th mat-header-cell *matHeaderCellDef>Origem</th>
      <td mat-cell *matCellDef="let row">{{ row.origem }}</td>
    </ng-container>

    <!-- Coluna Destino -->
    <ng-container matColumnDef="destino">
      <th mat-header-cell *matHeaderCellDef>Destino</th>
      <td mat-cell *matCellDef="let row">{{ row.destino }}</td>
    </ng-container>

    <!-- Coluna Valor -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let row">{{ row.valor }}</td>
    </ng-container>

    <!-- Coluna Ação -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a (click)="update(row)" class="edit">
          <i class="material-icons"> edit </i>
        </a>
        <a (click)="delete(row)" class="delete">
          <i class="material-icons"> delete </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
