<div class="container">
    <h1 mat-dialog-title>Deseja excluir a rota?</h1>
    <div mat-dialog-content class="conteudo">
        <p><b>Rota:</b> {{ data.origem }} - {{data.destino}}</p>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
        <button mat-raised-button (click)="confirmDelete()" tabindex="-1" color="warn">Excluir</button>
    </div>
</div>
